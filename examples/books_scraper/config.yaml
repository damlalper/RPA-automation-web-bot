# E-commerce Scraper Configuration
# This example scrapes books.toscrape.com - a legal test website

name: "Books to Scrape"
description: "Scrape book catalog from books.toscrape.com"

# Target Configuration
target:
  base_url: "https://books.toscrape.com"
  start_url: "https://books.toscrape.com/catalogue/page-1.html"

# Scraping Configuration
scraping:
  item_selector: "article.product_pod"
  max_pages: 5
  page_delay: 1.5
  scroll_to_bottom: false

# Pagination
pagination:
  type: "next_button"
  selector: "li.next a"

# Field Mappings
fields:
  title:
    selector: "h3 a"
    attribute: "title"
  price:
    selector: "p.price_color"
  availability:
    selector: "p.availability"
  rating:
    selector: "p.star-rating"
    attribute: "class"
  image:
    selector: "div.image_container img"
    attribute: "src"
  link:
    selector: "h3 a"
    attribute: "href"

# Data Cleaning
cleaning:
  price:
    type: "price"
    currency: "GBP"
  title:
    type: "text"
    strip: true
  rating:
    type: "custom"
    transform: "extract_rating"

# Rate Limiting
rate_limit:
  requests_per_minute: 20
  burst: 5

# Retry Configuration
retry:
  max_retries: 3
  initial_delay: 2.0
  strategy: "exponential_jitter"
